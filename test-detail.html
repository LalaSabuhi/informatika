<style>
  * {
  margin:0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  box-sizing: border-box;
}
body{
  background-color: rgb(192, 192, 192) !important;
}
.quiz-container{
  background-color: #ffffff;
  width: 90%;
  max-width: 600px;
  margin: 100px auto 0;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
}
.quiz-container h1{
  font-size: 25px;
  color: #001e4d;
  font-weight: 600;
  padding-bottom: 30px;
}
.head{
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.head .clock{
  display: flex;
  flex-direction: row;
  justify-content: center;
  column-gap: 10px;
}
.quiz{
  padding: 20px 0;
}
.quiz h2{
  font-size: 18px;
  color: #001e4d;
  font-weight: 600;

}
.btn{
  background-color: #fff;
  color: #222;
  font-weight: 500;
  width: 100%;
  border: 1px solid #222;
  padding: 10px;
  margin: 10px 0;
  text-align: left;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.3s;
}
.btn:hover:not([disabled]){
  background-color: #222;
  color: #fff;
}
.btn:disabled{
  cursor:no-drop;
}
#next-btn{
  background-color:  #235291;
  color: #ffffff;
  font-weight: 500;
  width: 350px;
  padding: 10px;
  margin: 20px auto 0;
  border: 0;
  border-radius: 4px;
  cursor: pointer;
  display: none;
}
#showAll{
  background-color:  #235291;
  font-weight: 500;
  width: 350px;
  padding: 10px;
  margin: 20px auto 0;
  border: 0;
  border-radius: 4px;
  cursor: pointer;
  display: none;
}
#showAll a{
  text-decoration: none;
  color: #ffffff;
}
.correct{
  background: #9aeabc;
}
.incorrect{
  background:#ff9393;
}
#solution{
  background-color: #235291;
  color: #ffffff;
  font-weight: 500;
  width: 350px;
  padding: 10px;
  margin: 20px auto 0;
  border: 0;
  border-radius: 4px;
  cursor: pointer;
  display: none;
}
#solution-btn{
  display: none;
}
@media only screen and (max-width: 600px){
  .head{
    display: flex;
    flex-direction: column;
    
  }
  .head .clock{
    justify-content:right!important;
  }
  #next-btn{
    width: 250px;
  }
  #solution{
    width: 250px;
  }
  #showAll{
    width: 250px;
  }
}
</style>
<body>
      <div class="quiz-container">

<script>
  const questions = [
  {
    question: 'Proqram Nədir?',
    answers:[
      { 
        text: 'Alqoritmin maşın dilində yazılışı',
        correct: false
      },
      {

      },
      {

        correct: false
      },
      {

      }
    ],
    solution:'birinci sualin cavabi'
  },
  {
    question: 'sual',
    answers:[
      { 
        text: 'cavab',

      },

    ],
    solution:'2ci sualin cavabi'
  },{

    answers:[

      }
    ],
    solution:'3cu sualin caavabi'
  },{
    question: 'sual',
    answers:[
      { 
        text: 'cavab',

      },

      },
      {

      }
    ],
    solution:'4cu sualin cavabi'
  },
];
 const questionElement= document.getElementById('question');
 const answerButtons = document.getElementById('answer-buttons');
 const nextButton = document.getElementById('next-btn'); 
 const showAllQuestion=document.getElementById('showAll');
 const time = document.getElementById('time');
 const solutionElement=document.getElementById('solution-btn');
 const allQuestion=document.getElementById('all-container')

 let currentQuestionIndex = 0;
 let score = 0;

 function startQuiz(){
  currentQuestionIndex = 0;
  score = 0;
  nextButton.innerHTML = 'Sonrakı sual';
  showQuestion();
 }
 
 function showQuestion(){
  resetState();
  let currentQuestion = questions[currentQuestionIndex];
  let questionNo= currentQuestionIndex + 1;
  questionElement.innerHTML= questionNo +  '.' +currentQuestion.question;
  const solutionButton= document.createElement("button");
  solutionButton.innerHTML = currentQuestion.solution;
  solutionButton.classList.add("btn");
  solutionElement.appendChild(solutionButton);

  currentQuestion.answers.forEach(answer => {
    const button = document.createElement("button");
    button.innerHTML = answer.text;
    button.classList.add("btn");
    answerButtons.appendChild(button);

    if(answer.correct){
      button.dataset.correct = answer.correct;
    }
    button.addEventListener("click",selectAnswer);
  });
  solutionElement.style.display='none'
 }
 function resetState(){

  nextButton.style.display='none';
  solution.style.display='none';
  showAllQuestion.style.display='none';
  while(questionElement.firstChild){
    questionElement.removeChild(questionElement.firstChild);
  }
  while(answerButtons.firstChild){
    answerButtons.removeChild(answerButtons.firstChild);
  }
  while(solutionElement.firstChild){
    solutionElement.removeChild(solutionElement.firstChild);
  }
 }
 function selectAnswer(e){
  const selectedBtn = e.target;
  const isCorrect =selectedBtn.dataset.correct === 'true'
  if(isCorrect){
    selectedBtn.classList.add("correct")
    score++
  }else{
    selectedBtn.classList.add("incorrect")
  }
  Array.from(answerButtons.children).forEach(button =>{
    if(button.dataset.correct === 'true'){
      button.classList.add('correct');
    }
    button.disabled =true;
  })
  nextButton.style.display = "block";
  solution.style.display='block'

 }
 function showScore(){
  resetState();
  questionElement.innerHTML = `Nəticə ${score} / ${questions.length}!`;
  nextButton.innerHTML='yeniden bax';
  nextButton.style.display="none"
  showAllQuestion.style.display="block"
  solutionElement.style.display='none'
  time.style.display='none';
  solution.style.display='none'
 }
 function handleNextButton(){
  currentQuestionIndex++;
  if(currentQuestionIndex < questions.length){
    showQuestion();
  }else{
    showScore();
  }
 }
 nextButton.addEventListener("click", ()=>{
  if(currentQuestionIndex < questions.length){
    handleNextButton();
  }else{
    startQuiz();
  }
 })
 function myFunction() {
  var x = document.getElementById("solution-btn");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
} }

startQuiz()
</script>
